<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine AgainğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      overflow: hidden;
    }
    .card {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      width: min(92vw, 420px);
    }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 0 0 18px; font-size: 16px; }
    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 6px;
    }
    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      touch-action: manipulation;
    }
    #yes { background: #ff3b7a; color: white; }
    #no {
      background: #e5e7eb;
      color: #111827;
      position: fixed; /* allows it to move anywhere */
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    .yay {
      display: none;
      margin-top: 14px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Choose wisely ğŸ˜„</p>

    <div class="btns">
      <button id="yes">YES ğŸ’–</button>
      <!-- "No" is placed outside normal flow so it can escape -->
      <button id="no">NO ğŸ˜…</button>
    </div>

    <div class="yay" id="yay">
      <strong>YAYYYY!! ğŸ¥°ğŸ’•</strong><br/>
      You're officially booked to be Fabian's special Valentine ğŸ’âœ¨
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yay = document.getElementById("yay");

    function moveNoButton() {
      const padding = 16;

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // Run away on hover (desktop) and on touch/move (mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
    noBtn.addEventListener("touchmove", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    // If they somehow click it, still refuse ğŸ˜ˆ
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      yay.style.display = "block";
      yesBtn.textContent = "YES âœ…";
      noBtn.style.display = "none";
    });

    // Start with a little movement so it's playful
    setTimeout(moveNoButton, 400);
  </script>
</body>
</html>
